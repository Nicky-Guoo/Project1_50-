<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Top Social</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <!-- Logo -->
        <div class="logo">Logo</div>

        <!-- Search bar -->
        <div class="search-bar">
          <i class="'uil uil-search-alt"></i>
          <input type="search" placeholder="Search for Post" />
        </div>

        <!-- Profile -->
        <div class="profile">
          <button>Create</button>
          <div class="profile-photo">
            <img alt="profile photo" />
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="sidebar">
        <div class="profile">
          <div class="profile-photo">
            <img alt="profile photo" />
          </div>
          <div class="profile-description">
            <h2 class="name">Nick</h2>
            <p class="email">nick@gmail.com</p>
          </div>
        </div>
        <menu>
          <a class="menu-item">
            <span>
              <i class="'uil uil-house-user"></i>
            </span>
            <h2>Home</h2>
          </a>
          <a class="menu-item">
            <span>
              <i class="'uil uil-chart-line"></i>
            </span>
            <h2>Message</h2>
          </a>
          <a class="menu-item">
            <span>
              <i class="'uil uil-setting"></i>
            </span>
            <h2>Bookmarks</h2>
          </a>
          <a class="menu-item">
            <span>
              <i class="'uil uil-chart-line"></i>
            </span>
            <h2>Analytics</h2>
          </a>
          <a class="menu-item">
            <span>
              <i class="'uil uil-palette"></i>
            </span>
            <h2>Theme</h2>
          </a>
          <a class="menu-item">
            <span>
              <i class="'uil uil-setting"></i>
            </span>
            <h2>Settings</h2>
          </a>
        </menu>
        <button for="create-post">Create Post</button>
      </div>
      <div class="content">
        <div class="card"></div>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
